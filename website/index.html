<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhav A2 Milk Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 100px;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 10px;
        }
        .product h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .product p {
            margin: 5px 0;
            color: #666;
        }
        .order-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: #45a049;
        }
        .contact {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://as1.ftcdn.net/v2/jpg/02/49/78/88/1000_F_249788840_dOC7EK7xLZ1jFJbhy2mHlax32Pj0ZDL2.jpg" alt="Kamdhenu Cow Image">
        <h1>Madhav A2 Milk Products</h1>
    </header>

    <div class="container">
        <!-- Product List -->
        <div class="product">
            <img src="https://media.istockphoto.com/id/183778031/photo/milk-bottle-clipping-path.jpg?s=612x612&w=0&k=20&c=RC3dmJPzsBSGnpfRtY0wjjb5G-LOLvxP4ZNmu_yJ8Qk=" alt="Pure A2 Milk">
            <div>
                <h3>Pure A2 Milk</h3>
                <p>Price: Rs. 100/Lt.</p>
                <button class="order-button" onclick="addToCart('Pure A2 Milk', '100/Lt.')">Order Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://img.freepik.com/premium-photo/ghee-clarified-butter-desi-glass-jar-with-rosemary-natural-wooden-background_907525-7.jpg?uid=R187252564&ga=GA1.1.2042317799.1739444757&semt=ais_hybrid" alt="Pure A2 Ghee">
            <div>
                <h3>Pure A2 Ghee</h3>
                <p>Price: Rs. 2500/Kg.</p>
                <button class="order-button" onclick="addToCart('Pure A2 Ghee', '2500/Kg.')">Order Now</button>
            </div>
        </div>

        <!-- Add more products here -->

    </div>

    <!-- Cart Section -->
    <div class="container" id="cart-section" style="display:none;">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button class="order-button" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Contact Section -->
    <div class="contact">
        <p>For more info, contact: <strong>8930820031</strong></p>
    </div>

    <!-- JavaScript -->
    <script>
        const cart = [];

        function addToCart(productName, price) {
            cart.push({ productName, price });
            
            // Show the cart section if hidden
            document.getElementById('cart-section').style.display = 'block';

            // Add item to cart list
            const cartItems = document.getElementById('cart-items');
            
			const li = document.createElement('li');
			
			li.textContent = `${productName} - ${price}`;
			
			cartItems.appendChild(li);
			
			alert(`${productName} has been added to your cart!`);
			
		}

		function placeOrder() {
			alert('Thank you for placing your order!');
			location.reload(); // Reload the page after placing the order
		}
	</script>

</body>
</html>
